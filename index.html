<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Presente</title>
    <link rel="icon" type="image/png" href="./img/LOGOSISI.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* Estilos adicionales para animaciones y mejoras visuales */
        .contenedor-login {
            background-color: rgba(255, 255, 255, 0.9);
            /* Fondo semi-transparente */
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            /* Sombra más pronunciada */
        }

        .input-group-text {
            background-color: #007bff;
            /* Color principal de Bootstrap */
            color: white;
            border: none;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            /* Resaltado al enfocar */
        }

        .btn-primary {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Transiciones suaves */
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            /* Ligeramente elevado al pasar el mouse */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            /* Sombra más intensa al pasar el mouse */
        }

        .modal-content {
            border-radius: 10px;
        }

        /* Animaciones de Animate.css */
        .animated-image {
            animation: fadeIn 1s ease-in-out;
        }

        .animated-input {
            animation: fadeInUp 0.5s ease-in-out;
        }

        .animated-button {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body class="fondo-login d-flex justify-content-center align-items-center vh-100">
    <div class="contenedor-login p-4 rounded shadow-lg animate__animated animate__fadeIn">

        <div class="imagen-usuario text-center mb-4 animated-image">
            <img src="img/LOGOSISI.png" alt="icono usuario" class="img-fluid" style="max-width: 150px;" />
        </div>

        <div class="mb-3 animated-input">
            <div class="input-group">
                <span class="input-group-text">
                    <img src="./img/user-icon.png" alt="icono usuario" style="width: 20px; height: 20px;" />
                </span>
                <input type="text" id="usuario" class="form-control" placeholder="usuario">
            </div>
        </div>

        <div class="mb-4 animated-input">
            <div class="input-group">
                <span class="input-group-text">
                    <img src="./img/lock-icon.png" alt="icono contraseña" style="width: 20px; height: 20px;" />
                </span>
                <input type="password" id="contrasena" class="form-control" placeholder="contraseña">
            </div>
        </div>

        <button class="btn btn-primary w-100 animated-button" onclick="validarIngreso()">INGRESAR</button>

        <script>
            function validarIngreso() {
                const usuario = document.getElementById('usuario').value;
                const contrasena = document.getElementById('contrasena').value;

                if (usuario === 'admin' && contrasena === '1234') {
                    // Mostrar mensaje de éxito y luego redirigir
                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();
                    // Retrasar la redirección para que el usuario vea el mensaje
                    setTimeout(() => {
                        window.location.href = 'clases.html';
                    }, 1500); // Redirige después de 1.5 segundos
                } else {
                    // Mostrar modal de error
                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                    errorModal.show();
                }
            }
        </script>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error de autenticación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">¡Acceso Exitoso!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/1200px-Twitter_Verified_Badge.svg.png"
                        alt="Checkmark" style="width: 80px; height: 80px; margin-bottom: 15px;">
                    <p class="fs-4">¡Bienvenido! ¡ACA!...</p>
                </div>
            </div>
        </div>
    </div>

    ---

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
